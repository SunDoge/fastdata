[package]
name = "withpy"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "mylib"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.18.3", features = ["extension-module"] }
dlpark = { git = "https://github.com/SunDoge/dlpark.git" }
fastdata = { path = "../../" }
